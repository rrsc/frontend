<!-- confirm-dialog.component.html -->
<h1 mat-dialog-title>
  <mat-icon [ngClass]="data.type">
    {{ getIcon() }}
  </mat-icon>
  {{ data.title }}
</h1>

<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">
    {{ data.cancelText }}
  </button>
  <button 
    mat-raised-button 
    [color]="getButtonColor()" 
    (click)="onConfirm()"
  >
    {{ data.confirmText }}
  </button>
</div>
