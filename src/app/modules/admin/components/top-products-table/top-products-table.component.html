<div class="top-products-table">
  <table mat-table [dataSource]="dataSource" class="full-width">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element" class="position-cell">
        <div class="position-container" [ngClass]="'pos-' + element.position">
          {{ element.position }}
        </div>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let element" class="name-cell">
        <div class="product-info">
          <div class="product-name">{{ element.name }}</div>
          <div class="product-trend">
            <mat-icon [color]="getTrendColor(element.position)" class="trend-icon">
              {{ getTrendIcon(element.position - 1) }}
            </mat-icon>
            <span class="trend-text">Top seller</span>
          </div>
        </div>
      </td>
    </ng-container>

    <!-- Sales Column -->
    <ng-container matColumnDef="sales">
      <th mat-header-cell *matHeaderCellDef> Ventas </th>
      <td mat-cell *matCellDef="let element" class="sales-cell">
        <div class="sales-value">
          <mat-icon class="sales-icon">shopping_cart</mat-icon>
          {{ element.sales }}
        </div>
      </td>
    </ng-container>

    <!-- Revenue Column -->
    <ng-container matColumnDef="revenue">
      <th mat-header-cell *matHeaderCellDef> Ingresos </th>
      <td mat-cell *matCellDef="let element" class="revenue-cell">
        <div class="revenue-value">
          {{ element.revenue | currency:'USD':'symbol':'1.0-0' }}
        </div>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element" class="actions-cell">
        <button 
          mat-icon-button 
          color="primary"
          (click)="viewProduct(element.productId)"
          matTooltip="Ver producto"
        >
          <mat-icon>visibility</mat-icon>
        </button>
        <button 
          mat-icon-button 
          color="accent"
          matTooltip="Editar producto"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Empty state -->
  <div *ngIf="dataSource.length === 0" class="empty-state">
    <mat-icon class="empty-icon">bar_chart</mat-icon>
    <p>No hay datos de productos disponibles</p>
  </div>
</div>
